Preprocessing:
  master_df:
    filepaths:
      normalizer_yml: basepath/data/yaml/normalized_data_config.yml
      raw_data_dir: basepath/data/fc/predict_input/phase2/
      save_data_dir: basepath/data/fc/predict_output
      device_lookup_files: cmdb_info_ion3k.csv
      syslog_data_files: syslog_data_ion3k.csv
      master_df_file: master_df.csv

    parameters:
      type: ion3k
      user_label: false

    fields:
      normalized_fields:
        - device_type
        - timestamp
        - device_name
        - event_policy_name
        - severity
        - event_id
        - device_ip
        - date_hour
        - date_mday
        - date_month
        - host
        - location
        - ip_address

      master_df_fields:
        - device_type
        - timestamp
        - device_name
        - event_policy_name
        - severity
        - event_id
        - location
        - ip_address
        - 'USEFUL?'
        - 'ACTIONABLE?'
        - 'IS_REMEDY'
        - 'IS_LOR'
        - 'INCIDENT_NUMBER'
        - submit_et
        - epoch_time
        - ip_group
        - city_code
        - first_occurrence

  feature_df:
    filepaths:
      raw_data_dir: basepath/data/fc/predict_input/phase2/
      pso_dir: basepath/data/fc/predict_output
      train_master_data_dir: basepath/data/fc/predict_input/latest
      train_pso_data_dir: basepath/data/fc/predict_input/latest
      master_df_file: master_df.csv
      timezone_lookup_file: us-zip-code-latitude-and-longitude.csv
      swarm_file: swarm_label.csv
      data_dir:  basepath/data/fc/predict_output
      catboost_encoder_file: catboost_encoder.pkl
      feature_df_file: feature_df.csv

    parameters:
      backward_rolling_windows:
      - 300
      - 1800
      - 4500
      backward_sequence_window: 4500
      backward_single_event_window: 4500
      forward_rolling_windows:
      - 300
      forward_sequence_window: 300
      forward_single_event_window: 300
      ts_target: "USEFUL?"

    fields:
      num_feature:
      - severity
      cat_features:
      - event_policy_name
      - severity

HyperTicketing:
  online_hyper_ticket:
    filepaths:
      master_df_name: basepath/data/fc/predict_output/prediction/master_df.csv
      save_swarm_dir: basepath/data/fc/predict_output/prediction/pso_online
      saved_model_folder_dir: basepath/data/fc/predict_input/latest/
      existing_swarm: basepath/data/fc/predict_input/latest/pso_filters_run/swarm_label.csv

SmartPriority:
  online_smart_priority:
    filepaths:
      feature_file_dir: basepath/data/fc/predict_output/prediction/feature_df.csv
      save_output_dir: basepath/data/fc/predict_output/prediction/classification_online
      saved_model_folder_dir: basepath/data/fc/predict_input/latest/model_pipeline_run/
      saved_swarm_dir: basepath/data/fc/predict_output/prediction/pso_online
      saved_swarm_folder_dir: latest

Postprocessing:
  post_proc:
    filepaths:
      classification_model_output_name: model_output.csv
      classification_pipeline_output_folder_dir: basepath/data/fc/predict_output/
      dashboard_folder_dir: basepath/data/fc/predict_output/prediction/dashboard/
      dashboard_output_name: dashboard_output.csv
      master_file_name: master_df.csv
      online_classification_folder_dir: basepath/data/fc/predict_output/prediction/classification_online/
      online_classification_output_name: online_prediction.csv
      prediction_folder_dir: basepath/data/fc/predict_output/prediction/
      training_data_dir: basepath/data/fc/train_output/
      training_folder_dir: latest

    parameters:
      from_training: false
      rewrite: true
      streaming_to_index: false
      test_number: 1

    fields:
      master_col:
        - event_id
        - location
        - device_name
        - severity
        - event_policy_name
        - timestamp
      output_col:
        - event_id
        - Useful_pred
        - Useful_prob
        - group_label
        - Group_Useful_pred
        - test
